<template>
    <lightning-card title="Login">
        <div class="slds-m-around_x-large slds-size_1-of-3">
            <lightning-input type="text" onchange={handleUser} name="username" label="User Name" placeholder="enter username">
            </lightning-input>
            
            <lightning-input type="password" onchange={handlePassword} name="password" label="Password" placeholder="enter password">
            </lightning-input>
            
            <div class="slds-m-top_small">
                <lightning-button label="Login" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
